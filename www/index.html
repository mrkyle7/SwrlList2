<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height viewport-fit=cover" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="icon" href="/img/logo.png">
  <meta name="msapplication-tap-highlight" content="no" />
  <title>Swrl List 2</title>
</head>

<body>
  <div class="header">
    <div class="title">
      <div class="title-details">
        <h1>You Should</h1>
      </div>
    </div>
    <img class="profile-photo login hidden" id="image" src="" />
    <p class="login" id="login">LOG IN</p>
  </div>
  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>
  <div id="sidebarMenu">
    <ul class="sidebarMenuInner">
      <li id="loginStatus">Logging you in...</li>
      <li class="hidden" id="logout">Logout</li>
    </ul>
  </div>
  <input id="swrlSearch" class="hidden" type="text" placeholder="Search by title..." autofocus>
  <div id='center' class="main">
    <div id="fade"></div>
    <div class="sections">
      <div class="section watch">
        <img class="close hidden" src="img/x.png" />
        <div class="section-detail">
          <img class="icon" src="img/watch.png" />
          <h2>Watch</h2>
        </div>
        <img class="search hidden" src="img/search.png" />
      </div>

      <div class="section read">
        <img class="close hidden" src="img/x.png" />
        <div class="section-detail">
          <img class="icon" src="img/read.png" />
          <h2>Read</h2>
        </div>
        <img class="search hidden" src="img/search.png" />
      </div>

      <div class="section listen">
        <img class="close hidden" src="img/x.png" />
        <div class="section-detail">
          <img class="icon" src="img/listen.png" />
          <h2>Listen</h2>
        </div>
        <img class="search hidden" src="img/search.png" />
      </div>

      <div class="section other">
        <img class="close hidden" src="img/x.png" />
        <div class="section-detail">
          <img class="icon" src="img/other.png" />
          <h2>Other</h2>
        </div>
        <img class="search hidden" src="img/search.png" />
      </div>
    </div>
    <div class="hidden" id="swrlList">
      <div class="tabs">
          <div id="yourListTab">
            <a>YOUR LIST</a>
          </div>
          <div id="discoverTab">
            <a>DISCOVER</a>
          </div>
      </div>
      <div id="loadingSwrls" class="statusMessage">Loading Swrls...</div>
      <div id="noSwrls" class="hidden statusMessage">
        <p id="noSwrlsMessage">No Swrls found for category!</p>
      </div>
    </div>
    <div class="hidden" id="searchResults">
      <div id="loadingResult" class="statusMessage">Searching...</div>
      <div id="noResults" class="hidden statusMessage">
        <p id="noResultsMessage">No Results found!</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
