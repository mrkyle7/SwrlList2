<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height viewport-fit=cover" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="icon" href="/img/logo.png">
  <meta name="msapplication-tap-highlight" content="no" />
  <title>Swrl List 2</title>
</head>

<body>
  <div class="header">
    <div class="title">
      <div class="title-details">
        <h1>You Should</h1>
      </div>
    </div>
    <img class="profile-photo login hidden" id="image" src="" />
    <p class="login" id="login">LOG IN</p>
  </div>
  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>
  <div id="sidebarMenu">
    <ul class="sidebarMenuInner">
      <li id="loginStatus">Not logged in</li>
      <li class="hidden" id="logout">Logout</li>
    </ul>
  </div>
  <input id="swrlSearch" class="hidden" type="text" autofocus>
  <div id="menuSwipeable"></div>
  <div id='centre' class="main">
    <div id="fade"></div>
    <div class="sections">
      <div class="section watch">
        <img class="close hidden" src="img/x.png" />
        <div class="section-detail">
          <img class="icon" src="img/watch.png" />
          <h2>Watch</h2>
        </div>
      </div>

      <div class="section read">
        <img class="close hidden" src="img/x.png" />
        <div class="section-detail">
          <img class="icon" src="img/read.png" />
          <h2>Read</h2>
        </div>
      </div>

      <div class="section listen">
        <img class="close hidden" src="img/x.png" />
        <div class="section-detail">
          <img class="icon" src="img/listen.png" />
          <h2>Listen</h2>
        </div>
      </div>

      <div class="section other">
        <img class="close hidden" src="img/x.png" />
        <div class="section-detail">
          <img class="icon" src="img/other.png" />
          <h2>Other</h2>
        </div>
      </div>
    </div>
    <div id="tabs" class="hidden tabs">
      <div id="yourListTab">
        <a>YOUR LIST</a>
      </div>
      <div id="discoverTab">
        <a>DISCOVER</a>
      </div>
      <div id="searchTab">
        <a>SEARCH</a>
      </div>
    </div>
    <div id="swrlList" class="hidden swrlsContainer"></div>
    <div id="searchResults" class="hidden swrlsContainer"></div>

    <div id="messageContainer" class="hidden statusMessage">
      <p id="message">No Swrls found for category!</p>
    </div>

  </div>
  <template id="swrl">
    <div class="swrl">
      <div class="swrlBanner swrlAdded hidden">Added to your list</div>
      <div class="swrlBanner swrlMarkedAsDone hidden">Marked as Done</div>
      <div class="swrlBanner swrlDeleted hidden">Swrl Deleted</div>
      <div class="swrlInfo">
        <img class="swrlImage" src="" />
        <div class="swrlDetails">
          <p class="swrlTitle"></p>
          <p class="swrlStats">
            <span class="swrlType"></span>
            <span> &middot; <img class="swrlMiniIcon" src="img/logo_transparent.svg" /></span>
            <img class="swrlSpinnerListCount swrlMiniIcon hidden" src="img/spinner.gif" />
            <span class="swrlListCount"></span>
            <span> &middot; <img class="swrlMiniIcon" src="img/loved.svg" /></span>
            <img class="swrlSpinnerLoveCount swrlMiniIcon hidden" src="img/spinner.gif" />
            <span class="swrlLoveCount"></span>
          </p>
        </div>
      </div>
      <div class="swrlButtons">
        <img class="swrlDelete swrlButton hidden" src="img/delete.svg" />
        <img class="swrlLoved swrlButton hidden" src="img/loved.svg" />
        <img class="swrlNotLoved swrlButton hidden" src="img/notLoved.svg" />
        <img class="swrlDone swrlButton hidden" src="img/done.svg" />
        <img class="swrlAdd swrlButton hidden" src="img/addIcon.svg" />
      </div>
    </div>
  </template>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
