<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height viewport-fit=cover" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="icon" href="/img/logo.png">
  <meta name="msapplication-tap-highlight" content="no" />
  <title>Swrl List 2</title>
</head>

<body>
  <div id="header" class="header">
    <div class="title">
      <div class="title-details">
        <h1 id="titleText">Swrl List 2</h1>
      </div>
    </div>
    <div class="hidden" id="inboxDisplay">
      <img class="login" id="inboxIcon" src="img/inbox2.svg" />
      <span class="badge" id="inboxCount">0</span>
    </div>
    <p id="login">LOG IN</p>
    <div id="recommendSendContainer" class="hidden">
      <img id="recommendSendButton" src="img/send.svg" />
    </div>
    <div id="filterContainer" class="hidden">
      <img id="filterButton" src="img/filter_alt-24px.svg" />
    </div>
  </div>
  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label id="menuButton" for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>
  <div id="backButtonDiv" class="hidden">
    <img id="backButton" src="img/arrow-back.svg" />
  </div>
  <div id="sidebarMenu">
    <ul class="sidebarMenuInner">
      <li><img class="profile-photo menu-image hidden" id="userPhoto" src="" />
        <p id="loginStatus">Not logged in</p>
      </li>
      <li class="hidden" id="savedSearchesMenu"><img class="menu-image" src="img/search-24px-white.svg">
        <p>Saved searches</p>
      </li>
      <li class="hidden" id="logout">Logout</li>
    </ul>
  </div>
  <input id="swrlSearch" class="hidden" type="text" autofocus>
  <div id="menuSwipeable"></div>
  <div id='centre' class="main">
    <div id="fade" class="hidden"></div>
    <div id="filters" class="hidden">
      <form>
        <h3>Filters</h3>
        <input type="radio" id="filmFilter" name="whereFilter" value="1">
        <label for="filmFilter">Films</label>
        <input type="radio" id="tvFilter" name="whereFilter" value="2">
        <label for="tvFilter">TV</label>
        <input type="radio" id="bookFilter" name="whereFilter" value="3">
        <label for="bookFilter">Books</label>
        <input type="radio" id="albumFilter" name="whereFilter" value="4">
        <label for="albumFilter">Albums</label>
        <input type="radio" id="podcastFilter" name="whereFilter" value="5">
        <label for="podcastFilter">Podcasts</label>
        <input type="radio" id="boardGameFilter" name="whereFilter" value="6">
        <label for="boardGameFilter">Boardgames</label>
        <input type="radio" id="videoGames" name="whereFilter" value="7">
        <label for="videoGames">Video games</label>
        <input type="radio" id="allTypes" name="whereFilter" value="-1">
        <label for="allTypes">All</label>
        <br><input type="checkbox" id="recommended" name="filter" value="1">
        <label for="recommended">Recommended to you</label><br>
        <h3>Sort</h3>
        <input type="radio" id="alphabetical" name="sort" value="1" checked>
        <label for="alphabetical">Alphabetical</label><br>
        <input type="radio" id="recentlyadded" name="sort" value="2">
        <label for="recentlyadded">Recently Added</label><br>
        <input type="radio" id="recentlyupdated" name="sort" value="3">
        <label for="recentlyupdated">Recently Updated</label>
        <br>
        <br>
        <div class="center">
          <input type="submit" id="submitFilters" value="Apply">
        </div>
      </form>
    </div>
    <div id="sections" class="sections hidden">
      <div class="section watch">
        <div class="section-detail">
          <img class="icon" src="img/movie-24px.svg" />
          <h2 class="defaultTitle">Watch</h2>
        </div>
      </div>

      <div class="section read">
        <div class="section-detail">
          <img class="icon" src="img/menu_book-24px.svg" />
          <h2 class="defaultTitle">Read</h2>
        </div>
      </div>

      <div class="section listen">
        <div class="section-detail">
          <img class="icon" src="img/headset-24px.svg" />
          <h2 class="defaultTitle">Listen</h2>
        </div>
      </div>

      <div class="section play">
        <div class="section-detail">
          <img class="icon" src="img/videogame_asset-24px.svg" />
          <h2 class="defaultTitle">Play</h2>
        </div>
      </div>
    </div>

    <div id="tabs" class="hidden tabs">
      <div id="yourListTab">
        <a>YOUR LIST</a>
      </div>
      <div id="discoverTab">
        <a>DISCOVER</a>
      </div>
      <div id="searchTab">
        <a>SEARCH</a>
      </div>
    </div>
    <div id="recommendationTabs" class="hidden tabs">
      <div id="inboxTab">
        <a>INBOX</a>
      </div>
      <div id="sentTab">
        <a>SENT</a>
      </div>
    </div>
    <div id="loggingInView">
      <img class="loggingInLogo" src="img/logo.png">
      <p class="loggingInMessage">Logging you in...</p>
    </div>
    <div id="loadingView" class="hidden">
      <img class="loggingInLogo" src="img/logo.png">
      <p class="loggingInMessage">Loading Swrl...</p>
    </div>
    <div id="loggingInAnonymousView" class="hidden">
      <img class="loggingInLogo" src="img/logo.png">
      <p class="loggingInMessage">Logging you in anonymously...</p>
    </div>
    <div id="swrlListView" class="hidden">
      <img class="loadingbar hidden" src="img/loadingbar.svg" />
      <div id="swrlList" class="hidden swrlsContainer"></div>
    </div>
    <div id="savedSearchesView" class="hidden">
      <img class="loadingbar hidden" src="img/loadingbar.svg" />
      <div id="savedSearches" class="hidden swrlsContainer"></div>
    </div>
    <div id="recommendationList" class="hidden swrlsContainer"></div>
    <div id="searchView" class="hidden">
      <div id="searchResults" class="hidden swrlsContainer">
        <div id="addToSavedSearch" class="hidden">
          <div><span id="addToSavedSearchContent"></span> <img class="swrlButton" src="img/save-24px.svg" /></div>
        </div>
        <img class="loadingbar hidden" src="img/loadingbar.svg" />
        <div id="resultList"></div>
      </div>
      <div id="savedSearchesCard" class="card hidden">
        <p class="cardTitle">Saved Searches</p>
        <div id="savedSearchesSearchView" class="cardContent">
        </div>
      </div>

      <div id="searching" class="hidden statusMessage">
        <img class="swrlSpinnerListCount loadingSpinner" src="img/spinner.gif" />
        <p id="searchingMessage">Searching...</p>
      </div>
    </div>
    <div id="recommend" class="hidden swrlsContainer">
      <div id="recommendedSwrl" class="swrlsContainer"></div>
      <div class="autocomplete">
        <form id="recommendToForm" autocomplete="off">
          <input id="recommendTo" type="text" placeholder="Who do want to recommend this to?" autofocus>
        </form>
      </div>
      <div id="selectedSwrlers"></div>
      <textarea id="recommendMessage" placeholder="Why are you recommending this?" rows="4" cols="50"></textarea>
    </div>
    <div id="swrlFullPage" class="hidden">
      <div id="swrlImageContainer">
        <img class="loadingbar hidden" src="img/loadingbar.svg" />
        <img id="swrlImageLarge" src="" />
      </div>

      <div class="pageButtonsContainer">
        <div class="pageButtons">

        </div>
      </div>

      <div id="swrlFullPageCards" class="cardsContainer"></div>
      <div id="swrlFullPageSocialCards" class="cardsContainer"></div>
    </div>

    <div id="messageContainer" class="hidden statusMessage">
      <img class="swrlSpinnerListCount loadingSpinner hidden" src="img/spinner.gif" />
      <p id="message">No Swrls found for category!</p>
    </div>

    <div id="loadingSpinner" class="hidden statusMessage">
      <img class="swrlSpinnerListCount loadingSpinner" src="img/spinner.gif" />
    </div>

    <div id="toasterMessage">
      <span id="toasterMessageText"></span>
    </div>

  </div>
  <template id="swrl">
    <div class="swrl">
      <div class="swrlBanner swrlDeleted hidden">Swrl Dismissed</div>
      <div class="swrlInfo">
        <img class="swrlImage" src="" />
        <div class="swrlDetails">
          <p class="swrlTitle"></p>
          <p class="swrlStats">
            <span class="swrlType"></span>

            <span> &middot; <img class="swrlMiniIcon" src="img/list.svg" /></span>
            <img class="swrlSpinnerListCount swrlMiniIcon hidden" src="img/spinner.gif" />
            <span class="swrlListCount"></span>

            <span> &middot; <img class="swrlMiniIcon" src="img/logo_transparent.svg" /></span>
            <img class="swrlSpinnerRecommendedCount swrlMiniIcon hidden" src="img/spinner.gif" />
            <span class="swrlRecommendedCount"></span>

            <span> &middot; <img class="swrlMiniIcon" src="img/loved.svg" /></span>
            <img class="swrlSpinnerLoveCount swrlMiniIcon hidden" src="img/spinner.gif" />
            <span class="swrlLoveCount"></span>
          </p>
        </div>
      </div>
      <div class="swrlButtons">

      </div>
    </div>
  </template>
  <template id="savedSearch">
    <div class="savedSearch">
      <img class="searchCategoryIcon" src="" />
      <span class="savedSearchText"></span>
      <div class="savedSearchButtons">
        <img class="deleteSavedSearch" src="img/delete.svg" />
        <img class="runSavedSearch" src="img/search-24px.svg" />
      </div>
    </div>
  </template>
  <template id="swrlPageCard">
    <div class="card">
      <p class="cardTitle"></p>
      <div class="cardContent">
        <img class="loadingSpinnerSmall" src="img/spinner.gif" />
      </div>
    </div>
  </template>
  <template id="swrlPageSubCard">
    <div>
      <p class="cardSubTitle"></p>
      <div class="cardContent">
        <img class="loadingSpinnerSmall" src="img/spinner.gif" />
      </div>
    </div>
  </template>
  <template id="rating">
    <div class="rating"><img class="smallLink" /> <span class="ratingText"></span></div>
  </template>
  <template id="recommendation">
    <div class="recommendation unread">
      <div class="recommendationSwrl">
        <div class="swrlInfo">
          <img class="swrlImage" src="" />
          <div class="swrlDetails">
            <p class="swrlTitle"></p>
            <p class="swrlStats">
              <span class="swrlType"></span>

              <span> &middot; <img class="swrlMiniIcon" src="img/list.svg" /></span>
              <img class="swrlSpinnerListCount swrlMiniIcon hidden" src="img/spinner.gif" />
              <span class="swrlListCount"></span>

              <span> &middot; <img class="swrlMiniIcon" src="img/logo_transparent.svg" /></span>
              <img class="swrlSpinnerRecommendedCount swrlMiniIcon hidden" src="img/spinner.gif" />
              <span class="swrlRecommendedCount"></span>

              <span> &middot; <img class="swrlMiniIcon" src="img/loved.svg" /></span>
              <img class="swrlSpinnerLoveCount swrlMiniIcon hidden" src="img/spinner.gif" />
              <span class="swrlLoveCount"></span>
            </p>
          </div>
        </div>
        <div class="swrlButtons">
        </div>
      </div>
    </div>
  </template>
  <template id="swrlButtons">
    <img class="swrlButtonSpinner swrlButton hidden" src="img/spinner.gif" />
    <img class="swrlDelete swrlButton hidden" src="img/delete.svg" />
    <img class="swrlLoved swrlButton hidden" src="img/loved.svg" />
    <img class="swrlNotLoved swrlButton hidden" src="img/notLoved.svg" />
    <img class="swrlRecommend swrlButton hidden" src="img/logo_transparent.svg" />
    <img class="swrlDone swrlButton hidden" src="img/check_circle-24px.svg" />
    <img class="swrlNotDone swrlButton hidden" src="img/check_circle_outline-24px.svg" />
    <img class="swrlAdded swrlButton hidden" src="img/playlist_add_check-24px.svg" />
    <img class="swrlNotAdded swrlButton hidden" src="img/playlist_add-24px.svg" />
  </template>
  <template id="recommender">
    <div class="recommender">
      <img class="swrlerSmallImage" src="" />
      <span class="recommenderName"></span>
    </div>
  </template>
  <template id="recommendationMessage">
    <div class="recommendationMessage">
      <span class="recommenderMessage"></span>
    </div>
  </template>
  <template id="recommendationActions">
    <div>
      <div class="recommendationActions">
        <span class="actionText markRead hidden">MARK READ</span>
        <span class="actionText markUnRead hidden">MARK UNREAD</span>
        <span class="actionText dismiss">DISMISS</span>
      </div>
    </div>
  </template>
  <template id="personLink">
    <div class="personLink">
      <div class="imageCropper">
        <img class="personLinkImage" src="" />
      </div>
      <span class="personLinkText"></span>
    </div>
  </template>
  <template id="swrlerSmall">
    <div class="swrlerSmall">
      <img class="swrlerSmallImage" src="" />
      <span class="swrlerSmallText"></span>
      <img class="swrlerSmallDelete hidden" src="img/x.png" />
    </div>
  </template>
  <template id="showMoreSwrls">
    <div class="showMoreSwrls">Show more Swrls</div>
  </template>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
