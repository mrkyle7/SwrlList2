<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="icon" href="/img/logo.png">
  <meta name="msapplication-tap-highlight" content="no" />
  <title>Swrl List 2</title>
</head>

<body>
  <div class="header">
    <img class="hidden" id="image" src="" />
    <p class="hidden" id="login" onclick="login()">LOG IN</p>
  </div>
  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>
  <div id="sidebarMenu">
    <ul class="sidebarMenuInner">
      <li>Welcome to Swrl List 2</li>
    </ul>
  </div>
  <div id='center' class="main center">
    <div class="mainInner">
      <img class="logo" src="img/logo.png" />
      <h1>Swrl List 2</h1>
      <div id="deviceready">
        <p class="event listening">Connecting to Device</p>
        <p id="feedback">not logged in</p>
        <p>
          <button class="hidden" id="logout" onclick="logout()">Logout</button>
        </p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>

</html>
